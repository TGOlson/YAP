    <script language="javascript" type="text/javascript">

    var mapStuff = {
        //this is the "global" vars of this code sample as I have love for namespacing my globals
        theMap : null, // the global var holding the reference to the map
        markerList : [] // to be an array holding the list of markers
    }

    function initialize(){
        //inital google maps creation magic
            //create me a geo location
        var myLatlng = new google.maps.LatLng(51.510155,-0.124648);
            //I am creating a obj literal to hold all my google maps initiation config
        var myOptions = {
          zoom: 15,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
            //creating the map
        mapStuff.theMap = new google.maps.Map(document.getElementById("meMap"), myOptions);

        // now to add all the markers
            //add chando's pub
        var tmp = {
            'pubName' : 'Chando',
            'lat' : 51.510155,
            'lng' : -0.124648
        }
        mapStuff.markerList.push(addPubToMap(tmp) );

            //add glass house
        var tmp = {
            'pubName' : 'The Glass house stores',
            'lat' : 51.511435,
            'lng' : -0.135419
        }
        mapStuff.markerList.push(addPubToMap(tmp) );

            //add john snow
        var tmp = {
            'pubName' : 'John Snow',
            'lat' : 51.513261,
            'lng' : -0.136586
        }
        mapStuff.markerList.push(addPubToMap(tmp) );
    }

    function addPubToMap(pubInfo){
        //adds markers to the map and returns marker added
        var pubMarker = new google.maps.LatLng(pubInfo.lat,pubInfo.lng);
        var marker = new google.maps.Marker({
            position: pubMarker,
            map: mapStuff.theMap,
            title:pubInfo.pubName
        });
        mapStuff.markerList.push(marker);
        return marker;
    }

    function removeTheMarkers(){
        //removes all the markers
        while(mapStuff.markerList[0]){           
           mapStuff.markerList.pop().setMap(null);
        }
    }
    </script>
