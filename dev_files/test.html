<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>

  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpq53jAOq2gIMftc3RmPivv7ocB7fk7Fg&sensor=false">
  </script>

<script language="javascript" type="text/javascript">
 



function initialize(locations) {

var MY_MAPTYPE_ID = 'custom_style';

  var featureOpts = [
    {
      stylers: [
        { hue: '#fff' },
        { visibility: 'simplified' },
        { gamma: 0.0 },
        { weight: 1.0 }
      ]
    },
    {
      elementType: 'land',
      stylers: [
        { color: '#f5f5f5' },
      ]
    },
    {
      featureType: 'water',
      stylers: [
        { color: '#ffffff' },
      ]
    }
  ];

    var mapOptions = {
        center: new google.maps.LatLng(39.5,-96), // hard-coded to center
        zoom: 5,
        mapTypeControlOptions: {
        mapTypeIds: [google.maps.MapTypeId.ROADMAP, MY_MAPTYPE_ID]
      },
      mapTypeId: MY_MAPTYPE_ID
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"),
        mapOptions);

      var styledMapOptions = {
    name: 'Custom Style'
  };

  var customMapType = new google.maps.StyledMapType(featureOpts, styledMapOptions);

  map.mapTypes.set(MY_MAPTYPE_ID, customMapType);

  for (var i = 0; i < locations.length; i++) {
    var spot = locations[i];
    addMarker(map, spot);
    alert(spot[2])
    // alertTest(spot, i);
  }
}

function addMarker(map, spot) {
    var myLatlng = new google.maps.LatLng(spot[0], spot[1]);

    var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        title: spot[2] + ' - ' + spot[3]
    });     
}

function alertTest(spot, i) {
    alert("Spot " + i + "\n\n-Latitude:  " + spot[0] + "\n-Longitude: " + spot[1]);
}
    
    </script>










  </head>
<body onload="initialize( [[40.0402, -75.5332, 'Malvern', 'Pennsylvania']] );">

  <div id="map-canvas"/>

</body>
</html>
